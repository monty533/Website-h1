{% extends 'base.html' %}

{% block title %}Contact Page{% endblock title %}

{% block body %}
<div class="container-fluid pr-0 pl-0 " >
    <img src="/static/image/phone.jpg" class="d-block w-100 " alt="">
</div>
<div class="container ">
    <h3 class="text-center my-2">Contact Us</h3>
        <form action="/contact/" method="POST">
            {% csrf_token %} 
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter ur name" required='name'>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required='email'>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="eg..1234" required='phone'>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
</div>
{% endblock body %}
